<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <figure class="logo">
            <img src="./assets/Vector.png" alt="">
        </figure>
    </nav>
    <main>
        <section class="text">
            <textarea name="" id="area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="button-container">
                <button class="encrypt">Encriptar</button>
                <button class="decrypt">Desencriptar</button>
            </div>
        </section>
        <section class="outcome">
            <figure class="img-search inactive">
                <img src="./assets/Muñeco.png" alt="">
            </figure>
            <h2>Ningún mensaje fue encontrado</h2>
            <p>
                Ingresa el texto que desees encriptar o desencriptar.
            </p>
            <button class="copy inactive">Copiar</button>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
